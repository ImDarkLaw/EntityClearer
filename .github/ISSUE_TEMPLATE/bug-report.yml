name: Bug Report
description: Report a problem with the plugin
labels: Bug-Unconfirmed
body:
  - type: textarea
    attributes:
      label: Description of the bug
      description: "Be clear and concise"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce the problem
    validations:
      required: true

  - type: input
    attributes:
      label: Expected behavior
      description: "What should've happened?"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Output of `/version`
      description: "Upload a screenshot or copy the text from the message"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Output of `/version EntityClearer`
      description: "Upload a screenshot or copy the text from the message"
    validations:
      required: true

  - type: textarea
    attributes:
      label: EntityClearer config.yml
      description: "Copy and paste your config.yml file"
      render: yaml
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: Debug file
      description: "Upload your debug text file located in the `/plugins/EntityClearer/` directory after running the `/ecl debug` command"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional info
      description: Optional
    validations:
      required: false
